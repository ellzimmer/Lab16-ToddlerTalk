<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Toddler Talk</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body  ng-app='myModule'>

	<div class="container" ng-controller='myController'>

	<header>
		<p class="backround">
			<h1 class="headline">{{Heading}}</h1>
		</p>
	</header>

		<button class="btn btn-primary btn-lg" ng-click="talk()">Talk!</button>

		<div class="list-of-words">

			<span ng-repeat='element in wordsOnPage track by $index' class="ng-class : {{element.decor}}">{{element.word}}</span>


		</div>
	</div>




<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
